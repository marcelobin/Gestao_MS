<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(93, 33, 148, 0.5), rgba(0, 0, 0, 0.5));
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #fff;
            text-align: center;
            width: 400px;
            box-sizing: border-box;  /* Inclui o padding no cálculo da largura */

        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .login-box input::placeholder {
            color: #ddd;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 0 10px;
            transition: background 0.3s;
        }

        form button:hover {
            background: rgb(238, 161, 28);
        }
        

        .login-box a {
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Estilização do conteúdo para ficar visível */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Adiciona um leve fundo escuro para melhor legibilidade */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <img src="/static/images/MS Branco.png" alt="Logo" class="logo" width="80">
            <h2>Login na sua conta</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <a href="#">Não consegue entrar?</a>
            <small><a href="#">Política de Privacidade</a>  <a href="#">Termos de Uso</a></small>
        </div>
    </div>
</body>
</html>
