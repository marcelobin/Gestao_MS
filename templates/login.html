<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FontAwesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(8, 34, 80, .8);
            backdrop-filter: blur(10px);
        }

        .login-box {
            background-color: transparent;
            padding: 40px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            width: 400px;
            box-sizing: border-box;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 60%;
            padding: 10px;
            padding-left: 5px; /* Espaço para o ícone */
            background: transparent !important; /* Fundo transparente */
            border: none;
            border-bottom: 1px solid white; /* Apenas borda inferior branca */
            outline: none;
            color: #fff;
            font-size: 16px;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
        }

        form button {
            width: 150px;
            height: 50px;
            background: rgb(206, 51, 27);
            border: none;
            border-radius: 35px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease-in-out;
        }

        form button:hover {
            background: rgb(180, 40, 20);
        }

        .login-box a {
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <img src="/static/images/MS Branco.png" alt="Logo" class="logo" width="200">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Campo Usuário com Ícone -->
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Usuário" required>
                </div>

                <!-- Campo Senha com Ícone -->
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Senha" required>
                </div>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
