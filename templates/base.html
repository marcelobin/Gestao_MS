{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MS Negócios</title>
  <!-- Bootstrap + Remixicon + FontAwesome -->
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Seu CSS principal -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- ========== NAVBAR SUPERIOR ========== -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <!-- Botão que abre o Offcanvas (sidebar) -->
      <button class="btn btn-toggle me-3" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas"
              aria-controls="sidebarOffcanvas">
        <i class="ri-menu-line"></i>
      </button>

      <!-- Logo e Título -->
      <div class="d-flex align-items-center">
        <img src="{% static 'images/MS Branco.png' %}" 
             alt="MS Negócios" 
             class="img-fluid me-2 portal-logo">
        <div class="d-none d-sm-block">
          <span class="fw-bold portal-titulo-nome">Sistema Gestão</span><br>
          <small class="portal-subtitulo-nome">Em Desenvolvimento</small>
        </div>
      </div>

      <!-- Parte direita da Navbar: Notificações, Tema e Sair -->
      <div class="d-flex align-items-center ms-auto">
        <a class="nav-link d-inline-block text-white position-relative me-3" href="#">
          <i class="ri-notification-3-line"></i>
          <!-- Badge de exemplo -->
          <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">5</span>
        </a>
        
        <!-- Botão de troca de tema com ícones animados -->

        <!--<button id="theme-toggle" class="theme-toggle me-2">
          <i class="fa-regular fa-sun sun-icon"></i>
          <i class="fa-solid fa-moon moon-icon"></i>
        </button>-->
        
        <a class="nav-link d-inline-block text-white" href="{% url 'logout' %}">
          <i class="ri-logout-box-r-line me-1"></i> Sair
        </a>
      </div>
    </div>
  </nav>
  <!-- /NAVBAR -->

  <!-- ========== SIDEBAR OFFCANVAS ========== -->
  <div class="offcanvas offcanvas-start" tabindex="-1" 
       id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" 
              data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
      <!-- Itens de Menu -->
      <ul class="navbar-nav w-100">
        <!--<p class="text-white">Olá, {{ user.username|title }}</p>-->
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'index' %}">
            <i class="ri-home-3-line me-2"></i> Início
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'propostas:listar_propostas' %}">
            <i class="ri-file-text-line me-2"></i> Propostas
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'dashboard:dashboard' %}">
            <i class="ri-dashboard-3-line me-2"></i> Dashboards
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="#">
            <i class="ri-question-line me-2"></i> Ajuda
          </a>
        </li>
        <h6 style="font-weight:bold; color:cadetblue; text-align: center; padding-top:5px">Gestão</h6>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'usuarios:lista_usuarios' %}">
            <i class="ri-user-settings-line me-2"></i> Gestão de Usuários
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'lojas:listar_lojas' %}">
            <i class="ri-store-2-line me-2"></i> Gestão de Lojas
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'financeiras:financeira_list' %}">
            <i class="ri-money-dollar-circle-line me-2"></i> Gestão de Financeiras
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'propostas:lojas_elegiveis' %}">
            <i class="ri-money-dollar-circle-line me-2"></i> Pagamentos Retorno
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /SIDEBAR OFFCANVAS -->

  <!-- ========== CONTEÚDO PRINCIPAL ========== -->
  <div class="container-fluid" style="margin-top: 70px;">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script para controle do tema -->
  <script>
    // Verifica a preferência armazenada (padrão "light" se não houver)
    const currentTheme = localStorage.getItem("theme") || "light";
    const body = document.body;
    const themeToggle = document.getElementById("theme-toggle");

    if (currentTheme === "dark") {
      body.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
