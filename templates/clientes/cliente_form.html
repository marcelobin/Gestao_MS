<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Clientes</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <h2>Dados do Cliente</h2>
    {{ cliente_form.as_p }}

    <h2>Endereços</h2>
    {{ endereco_formset.management_form }}
    {% for form in endereco_formset %}
        {{ form.as_p }}
    {% endfor %}

    <h2>Profissões</h2>
    {{ profissao_formset.management_form }}
    {% for form in profissao_formset %}
        {{ form.as_p }}
    {% endfor %}

    <button type="submit">Salvar</button>
</form>


</body>
</html>
